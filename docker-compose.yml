db:
  build: ./db/
  ports:
    - "5433:5432"
web:
  build: ./web/
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
   - ./web/:/code
  ports:
    - "8000:8000"
  links:
    - db
webexpress:
  build: ./web-express/
  command: nodemon -L ./web/bin/www
  volumes:
    - "./web-express/:/opt/app/web"
  ports:
    - "3000:3000"
  links:
    - db
