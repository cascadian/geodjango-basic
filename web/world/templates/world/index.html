{% extends "base.html" %}

{% block title %}My amazing blog{% endblock %}

{% block content %}

<h2>{{ title }}</h2>
<p>{{ message }}</p>

<div id="map" class="map"></div>
<script type="text/javascript">
var map = new ol.Map({
  target: 'map',
  layers: [
  new ol.layer.Tile({
    source: new ol.source.MapQuest({layer: 'sat'})
  })
  ],
  view: new ol.View({
    center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
    zoom: 4
  })
});
</script>

{% endblock content %}
