{% extends "base.html" %}

{% block title %}World map - GeoDjango, PostGIS{% endblock %}

{% block styles %}
<style>
.map {
  height: 800px;
  width: 100%;
}
</style>
{% endblock styles %}

{% block content %}

<h2>{{ title }}</h2>
<p>{{ message }}</p>

<div id="map" class="map"></div>
{% endblock content %}

{% block scripts %}
{% load staticfiles  %}
<script src="{% static "world/js/index.js" %}"></script>
{% endblock scripts %}
